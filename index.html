<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69d25744bf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div id="data " class="text-light fs-1 p-5 d-inlineblock container row">
        <div>
            <h1 class="text-light p-5 head"> Stop Watch <i class="fa-sharp fa-solid fa-stopwatch-20"></i></h1>
        </div>
        <div>
            <span>Minutes: <span id="Dmin" class="p-5 mx-5 px-5 b">00</span> </span>
        </div>
        <div>
            <span>Seconds: <span id="Dsec" class="p-5 mx-5 b">00</span> </span>
        </div>
        <div>
            <span>MilliSeconds: <span id="Dmsec" class="p-4 b">00</span> </span>
        </div>
        <div class="button rounded-pill">
            <button onclick="start()" id="start" class="btn rounded-pill shadow-lg text-light btn-outline-primary">Start <i class="fa-solid fa-play text-primary"></i></button>
            <button onclick="pause()" id="pause" disabled class="btn rounded-pill shadow-lg text-light btn-outline-success">Pause <i class="fa-solid fa-pause text-success"></i></button>
            <button onclick="reset()" id="reset" disabled class="btn rounded-pill shadow-lg text-light btn-outline-danger">Reset <i class="fa-sharp fa-solid fa-rotate text-danger"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
